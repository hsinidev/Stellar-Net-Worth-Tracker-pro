<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Stellar Net Worth Tracker | Real-Time Wealth Dashboard</title>
    <meta name="description" content="Securely track your assets and liabilities with Stellar Net Worth Tracker. Features real-time calculation, galaxy-themed visualization, and robust data privacy. Powered by HSINI MOHAMED." />
    <meta name="keywords" content="net worth tracker, financial dashboard, asset management, liability tracking, personal finance, wealth calculator, secure finance app, react finance tool" />
    <meta name="author" content="HSINI MOHAMED" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://WorthTracker.doodax.com/" />
    <meta property="og:title" content="Stellar Net Worth Tracker | Master Your Financial Galaxy" />
    <meta property="og:description" content="Calculate your real-time net worth against an immersive galaxy background. Secure, private, and free." />
    <meta property="og:image" content="https://WorthTracker.doodax.com/og-image.png" />
    <meta property="og:site_name" content="Stellar Net Worth Tracker" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://WorthTracker.doodax.com/" />
    <meta property="twitter:title" content="Stellar Net Worth Tracker" />
    <meta property="twitter:description" content="Calculate your real-time net worth against an immersive galaxy background." />
    <meta property="twitter:image" content="https://WorthTracker.doodax.com/og-image.png" />

    <!-- Fonts & Tailwind -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              'gold': '#FFD700',
              'space-dark': '#050508',
              'space-light': '#1a1f2e',
              'accent-cyan': '#33d3d4',
              'accent-magenta': '#c734c8',
              'nebula-blue': '#2E2157',
              'nebula-pink': '#541344',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse-slow 8s infinite ease-in-out',
              'nebula-move': 'nebulaMove 60s infinite alternate',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pulse-slow': {
                '0%, 100%': { opacity: '0.6' },
                '50%': { opacity: '0.9' },
              },
              nebulaMove: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '100% 100%' },
              }
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-space-dark text-white overflow-x-hidden antialiased selection:bg-accent-cyan selection:text-space-dark">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
